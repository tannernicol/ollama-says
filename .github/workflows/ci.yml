name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Demo harness
        run: python scripts/demo.py --config config/suite.yaml

      - name: Evaluate (simulate mode)
        run: python scripts/evaluate.py --config config/suite.yaml --simulate

      - name: Benchmark (simulate mode)
        run: python scripts/benchmark.py --config config/suite.yaml --simulate

      - name: Generate cases
        run: python scripts/generate_cases.py --out config/suite.generated.yaml

      - name: Render report
        run: |
          python scripts/evaluate.py --config config/suite.yaml --simulate --out reports
          python scripts/render_report.py --input reports/latest.json --output reports/latest.html

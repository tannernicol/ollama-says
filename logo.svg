    <line x1="59" y1="60" x2="68" y2="60" stroke-width="2" opacity="0.6"/>
    <!-- Shield accent dots (top bar) -->
    <circle cx="50" cy="44" r="1.2" fill="#fb923c" stroke="none" opacity="0.7"/>
    <circle cx="54" cy="44" r="1.2" fill="#fb923c" stroke="none" opacity="0.7"/>
